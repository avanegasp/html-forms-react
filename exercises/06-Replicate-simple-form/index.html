<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>

		<style>
			table,
			th,
			td {
				border: 1px solid black;
			}
		</style>
	</head>

	<body>
		<form>
			<!-- your code here -->
			<table>
				<tr>
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" />
						<label for="">Male</label>
						<br />
						<input type="radio" />
						<label for="">Female</label>
					</td>
				</tr>
				<tr>
					<td>Eye color</td>
					<td>
						<select name="color" id="color">
							<option value="green">green</option>
							<option value="blue">blue</option>
							<option value="black">black</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" name="feet" id="feet" />
						<label for="feet">Over 6 feet tall</label>
						<br />
						<input type="checkbox" name="pounds" id="pounds" />
						<label for="pounds">Over 200 pounds</label>
					</td>
				</tr>
				<tr>
					<td>Describe your athletic ahbility:</td>
				</tr>
				<tr>
					<td>
						<textarea name="" id=""></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="submit" id="submit" value="Enter my information" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
